<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>오늘의 라운드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-semibold" href="/">Lunch Rounds</a>
        <div class="ms-auto">
            <a class="btn btn-outline-light btn-sm" th:href="@{/view/menu-option}">후보 조회</a>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div class="d-flex align-items-center mb-3">
        <h1 class="h3 mb-0">오늘의 라운드</h1>
        <span class="ms-2 badge bg-secondary-subtle text-secondary-emphasis"
              th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">2025-08-23</span>
    </div>

    <!-- Empty State -->
    <div class="alert alert-info d-flex align-items-center" th:if="${#lists.isEmpty(rounds)}" role="alert">
        <div>
            오늘 등록된 라운드가 없습니다. <a th:href="@{/view/menu-option}" class="alert-link">후보 조회로 이동</a>
        </div>
    </div>

    <!-- List -->
    <div th:if="${!#lists.isEmpty(rounds)}" class="card shadow-sm border-0">
        <div class="card-header bg-white">
            <div class="d-flex justify-content-between align-items-center">
                <span class="fw-semibold">총 <span th:text="${#lists.size(rounds)}">0</span>건</span>
                <div class="btn-group btn-group-sm">
                    <button class="btn btn-outline-secondary" onclick="location.reload()">새로고침</button>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th style="width:120px">라운드 ID</th>
                    <th>팀</th>
                    <th style="width:220px">일시</th>
                    <th style="width:120px">상태</th>
                    <th style="width:140px">액션</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r : ${rounds}">
                    <td class="text-muted" th:text="${r.roundId}">1</td>
                    <td class="fw-semibold" th:text="${r.teamName}">백엔드 A팀</td>
                    <td>
                        <span class="text-nowrap" th:text="${#temporals.format(r.date, 'yyyy-MM-dd HH:mm:ss.SSS')}">2025-08-23 11:20:00.123</span>
                    </td>
                    <td>
            <span th:class="${r.status=='OPEN'} ? 'badge text-bg-success' : 'badge text-bg-secondary'"
                  th:text="${r.status}">OPEN</span>
                    </td>
                    <td>
                        <a class="btn btn-sm btn-outline-primary"
                           th:href="@{'/rounds/' + ${r.roundId}}"
                           target="_blank">상세 API</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer class="text-center text-muted small py-4">
    © Lunch Rounds
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
