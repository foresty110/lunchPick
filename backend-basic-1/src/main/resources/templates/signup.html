<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 100px; }
        form { display: inline-block; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        input { display: block; margin: 10px auto; padding: 8px; width: 200px; }
        button { padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
<h2>로그인</h2>

<form id="signForm">
    <input type="text" id="email" placeholder="아이디" required />
    <input type="password" id="password" placeholder="비밀번호" required />
    <input type="text" id="name" placeholder="이름" required />
    <input type="checkbox" id="admin"> 관리자
    <button type="submit">회원가입</button>

</form>

<script>
    document.getElementById("signForm").addEventListener("submit", async function(e) {
        e.preventDefault(); // 기본 form 제출 막기

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const name = document.getElementById("name").value;
        const admin = document.getElementById("admin").checked ? true : false;

        const response = await fetch("/api/auth/signup", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"  // JSON으로 전송
            },
            body: JSON.stringify({ email, password, name, admin })
        });

        const data = await response.json(); // 서버에서 JSON으로 메시지 내려준다고 가정
        console.log(data)
        if (response.ok) {
            alert(`회원가입 성공`);
            window.location.href = "/login"; // 성공 시 이동
        } else {
            alert(`회원가입 실패: ${data.message}`);
        }
    });
</script>

</body>
</html>
