<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 100px; }
        form { display: inline-block; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        input { display: block; margin: 10px auto; padding: 8px; width: 200px; }
        button { padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
<h2>로그인</h2>

<form id="loginForm">

    <input type="text" id="email" placeholder="아이디" required />
    <input type="password" id="password" placeholder="비밀번호" required />
    <button type="submit">로그인</button>

</form>

<a href="/signup">
    <button>회원가입</button>
</a>
<script>
    console.log("JS 파일/스크립트가 실행됨");
</script>
<script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
        e.preventDefault(); // 기본 form 제출 막기

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"  // JSON으로 전송
            },
            credentials: "include",
            body: JSON.stringify({ email, password })
        });
        const data = await response.json(); // 서버에서 JSON으로 메시지 내려준다고 가정
        console.log(data)
        if (response.ok) {
            alert(`로그인 성공`);
            window.location.href = "/home"; // 성공 시 이동
        } else {
            alert(`로그인 실패: ${data.message}`);
        }
    });
</script>

</body>
</html>
