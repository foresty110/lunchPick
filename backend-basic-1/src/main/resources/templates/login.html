<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 100px; }
        form { display: inline-block; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        input { display: block; margin: 10px auto; padding: 8px; width: 200px; }
        button { padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
<h2>로그인</h2>

<form th:action="@{/templates/login}" method="post">
    <input type="text" name="username" placeholder="아이디" required />
    <input type="password" name="password" placeholder="비밀번호" required />
    <button type="submit">로그인</button>
</form>

<p th:if="${param.error}" style="color:red;">아이디 또는 비밀번호가 올바르지 않습니다.</p>
<p th:if="${param.logout}" style="color:blue;">로그아웃되었습니다.</p>
</body>
</html>
