<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 100px; }
        form { display: inline-block; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        input { display: block; margin: 10px auto; padding: 8px; width: 200px; }
        button { padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
<h2>로그인</h2>

<form id="signForm">
    <input type="text" id="email" placeholder="아이디" required />
    <input type="password" id="password" placeholder="비밀번호" required />
    <input type="text" id="name" placeholder="이름" required />
    <button type="submit">회원가입</button>

</form>

<script>
    document.getElementById("signForm").addEventListener("submit", async function(e) {
        e.preventDefault(); // 기본 form 제출 막기

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const name = document.getElementById("name").value;

        const response = await fetch("/sign", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"  // JSON으로 전송
            },
            body: JSON.stringify({ email, password, name })
        });

        const message = document.getElementById("message");
        if (response.ok) {
            message.style.color = "green";
            message.textContent = "회원가입 성공!";
        } else {
            message.style.color = "red";
            const text = await response.text();
            message.textContent = `회원가입 실패: ${text}`;
        }
    });
</script>

</body>
</html>
